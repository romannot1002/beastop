<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beast Reserve - PixelBeasts Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #00ff41;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)), 
                        url('https://i.imgur.com/Lsw5VPt.jpeg') center center / cover;
            border-bottom: 2px solid #00ff41;
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #00ff41;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #00cc33;
            margin-bottom: 1rem;
        }

        .collection-name {
            font-size: 1.5rem;
            color: #00ff41;
            margin: 1rem 0;
            font-weight: bold;
        }

        .description {
            font-size: 0.9rem;
            color: #00aa22;
            max-width: 800px;
            margin: 1rem auto;
            line-height: 1.6;
        }

        .wallet-address {
            font-size: 0.8rem;
            color: #008822;
            margin-top: 1rem;
            word-break: break-all;
            padding: 0.5rem;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 4px;
            display: inline-block;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
            background: rgba(26, 26, 26, 0.8);
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff41;
            background: rgba(0, 0, 0, 0.7);
        }

        input[type="text"]::placeholder {
            color: #006622;
        }

        .view-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        button {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        button.active {
            background: #00ff41;
            color: #000;
        }

        .counter {
            font-size: 1.2rem;
            color: #00ff41;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery.list-view {
            grid-template-columns: 1fr;
            max-width: 800px;
        }

        .beast-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .beast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
            border-color: #00ff88;
        }

        .list-view .beast-card {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .list-view .beast-card img {
            width: 150px;
            height: 150px;
            flex-shrink: 0;
        }

        .list-view .beast-info {
            flex: 1;
        }

        .beast-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 1rem;
            background: rgba(0, 0, 0, 0.5);
        }

        .beast-name {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #00ff41;
        }

        .beast-id {
            font-size: 0.9rem;
            color: #00aa22;
        }

        .beast-link {
            display: inline-block;
            margin-top: 0.5rem;
            color: #00cc33;
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s;
        }

        .beast-link:hover {
            color: #00ff41;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.5rem;
            color: #00ff41;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 4px;
            margin: 2rem;
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            margin: 1rem 2rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .status-message.success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
        }

        .status-message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }

            .search-box {
                max-width: 100%;
            }
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid #00ff41;
            color: #00aa22;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Beast Reserve</h1>
        <div class="subtitle">DIGITAL ASSET PORTFOLIO</div>
        <div class="collection-name">PixelBeasts (Beastopia)</div>
        <div class="description">

        </div>
        <div class="wallet-address">0x39c71cbcb08af17187f643701655bfd6db467dc7</div>

    <div class="controls">

            <button id="listViewBtn">List View</button>
            <button id="refreshBtn">Refresh</button>
        </div>
    </div>

    <div id="statusMessage"></div>
    <div id="counter" class="counter"></div>
    <div id="gallery" class="gallery"></div>

    <footer>
        <p>The Beast Reserve © 2024 | PixelBeasts Collection Tracker</p>
        <p style="margin-top: 0.5rem; font-size: 0.8rem;">Built with ♠ for the horde</p>
    </footer>

            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

                    throw new Error(`HTTP error! status: ${response.status}`);

                    throw new Error(data.error);

                }

            }
        }
